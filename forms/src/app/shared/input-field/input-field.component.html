<div class="form-group" [ngClass]="classeCss">
    <label [attr.for]="id" class="control-label">{{ label }}</label>
    <input [type]="type" class="form-control" [id]="id" [placeholder]="placeholder" 
        [readonly]="!!isReadOnly"
        [(ngModel)]="value"/>
    <app-error-msg [control]="control" [label]="lebel"></app-error-msg>
</div>
